<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class='col-12'>
                <h2 class='d-block'>{{libro.title}}</h2>
                <h3 class='d-block'> ID {{libro.id}}</h3>
                <h3 class='d-inline-block col-3'> Description:</h3>
                <p class='d-inline-block col-9'>{{libro.desc}}</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                <h3>Authors:</h3>
                <ul>
                    {% for autor in autores %}
                    <li>{{autor.first_name}} {{autor.last_name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class='row'>
            <form action ='/asociara' method ='post'>
            {% csrf_token %}
            <div class='mt-4'>
                <select class='from-select' name = "autores">
                    <option value="">Select an author</option>
                        {% for autor1 in autores1 %}
                            {%if not autor1 in autores%}
                                <option value="{{autor1.id}}"> {{autor1.first_name}} {{autor1.last_name}} </option>
                            {% endif %}
                        {% endfor %}
                </select>
                <input type="hidden" id="" name="id_libro" value="{{libro.id}}">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>


    {% load static %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
