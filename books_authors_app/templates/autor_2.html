<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class='col-12'>
                <h2 class='d-block'>{{autor.first_name}} {{autor.last_name}}</h2>
                <h3 class='d-block'> ID {{autor.id}}</h3>
                <h3 class='d-inline-block col-3'> Notes:</h3>
                <p class='d-inline-block col-9'>{{autor.notes}}</p>
            </div>

            <div class='row'>
                <div class='col-12'>
                    <h3>Books:</h3>
                    <ul>
                        {% for li in libros %}
                        <li>{{li.title}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class='row'>
            <form action ='/asociarl' method ='post'>
            {% csrf_token %}
            <div class='mt-4'>
                <select class='from-select' name = "libros">
                    <option value="">Select an book</option>
                        {% for l in libros1 %}
                                <option value="{{l.id}}"> {{l.title}}</option>
                        {% endfor %}
                </select>   
                <input type="hidden" id="" name="id_autor" value="{{autor.id}}">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
