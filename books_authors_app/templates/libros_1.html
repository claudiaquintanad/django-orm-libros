<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <form action="crearl" method="post">
                    {% csrf_token %}
                    <h2>Add a Book</h2>
                    <label for="titulo">Title</label>
                    <input type="text" id="titulo" name="titulo">
                    <p class="mt-2">Description</p>
                    <textarea name="description" class="d-block"></textarea>
                    <input type="submit" value="Add" class="d-block mt-2">
                </form>
            </div>
            <div class="col-sm-12 col-lg-6">
                <table class= "table">
                    <thead>
                        <tr>
                            <th>#id</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        {% for libro in libros %}
                        <tr>
                            <td>{{libro.id}}</td>
                            <td>{{libro.title}}</td>
                            <td><a href='books/{{libro.id}}'>View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
