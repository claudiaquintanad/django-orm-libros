<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <form action="creara" method="post">
                    {% csrf_token %}
                    <h2>Add an Author</h2>
                    <label for="nombre" class="d-block">First Name</label>
                    <input type="text" id="nombre" name="nombre">
                    <label for="apellido" class="d-block">Last Name</label>
                    <input type="text" id="apellido" name="apellido">
                    <p class="mt-2">Notes</p>
                    <textarea name="notas" class="d-block"></textarea>
                    <input type="submit" value="Add" class="d-block mt-2">
                </form>
            </div>
            <div class="col-sm-12 col-lg-6">
                <table class= "table">
                    <thead>
                        <tr>
                            <th>#id</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        {% for autor in autores %}
                        <tr>
                            <td>{{autor.id}}</td>
                            <td>{{autor.first_name}} {{autor.last_name}}</td>
                            <td><a href='authors/{{autor.id}}'>View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    {% load static %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
